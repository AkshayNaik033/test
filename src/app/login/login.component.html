<div class="container">
    <div class="col-md-6 col-md-offset-3">
  


  <div class="col-md-6">
    <div class="text-center"><h2>Login </h2></div>
    <form>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
      </div>
      <button class="text-center btn btn-default" (click)="login()">Login</button>
    </form>
  </div>

</div>


</div>
